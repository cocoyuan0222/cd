<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .player-container {
            position: relative;
            width: 250px;
            height: 250px;
        }

        /* CD 旋转 */
        .cd {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('cd.png') no-repeat center/cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: spin 3s linear infinite;
            animation-play-state: paused;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 播放针 */
        .needle {
            position: absolute;
            width: 80px;
            height: 150px;
            background: url('cd stick.png') no-repeat center/contain;
            transform-origin: top right;
            transition: transform 0.5s ease-in-out;
        }

        /* 调整针的位置 */
        .needle {
            top: -30px; /* 让针更靠近CD */
            right: 30px;
            transform: rotate(-25deg); /* 初始状态，远离CD */
        }

        /* 播放时播放针落到 CD 上 */
        .playing .needle {
            transform: rotate(-5deg);
        }

        .controls {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <div class="needle" id="needle"></div> <!-- 播放针 -->
        <div class="cd" id="cd"></div> <!-- CD -->
    </div>

    <div class="controls">
        <button class="button" id="playButton">播放 / 暂停</button>
    </div>

    <audio id="audio" src="和谐的音乐11-改.mp3"></audio>

    <script>
        let audio = document.getElementById('audio');
        let cd = document.getElementById('cd');
        let needle = document.getElementById('needle');
        let container = document.querySelector('.player-container');
        let playButton = document.getElementById('playButton');

        function toggleMusic() {
            if (audio.paused) {
                audio.play().then(() => {
                    console.log("音乐播放中...");
                    cd.style.animationPlayState = 'running'; // CD 旋转
                    container.classList.add('playing'); // 播放针放下
                    playButton.textContent = "暂停";
                }).catch(error => {
                    console.error("播放失败:", error);
                });
            } else {
                audio.pause();
                console.log("音乐暂停...");
                cd.style.animationPlayState = 'paused'; // CD 停止旋转
                container.classList.remove('playing'); // 播放针抬起
                playButton.textContent = "播放";
            }
        }

        playButton.addEventListener('click', toggleMusic);
    </script>

</body>
</html>
